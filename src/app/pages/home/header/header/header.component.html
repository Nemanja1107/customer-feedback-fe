<header class="header sticky-top" id="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <img src="../../../../../assets/image.jpg" alt="Logo" width="50px" height="50px">
            <nav>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#search">Home</a>
                    </li>
                    <li class="nav-item mr-3">
                        <button class="nav-link" (click)="goToAllStorePage();">All stores</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">About us</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn-custom" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop2">
                            Register
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link btn-custom" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop1">
                            Log in
                        </button>
                    </li>
                </ul>
                <!--MODAL LOGIN-->
                <div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                    aria-hidden="true">
                    <div class="modal-dialog d-flex justify-content-center">
                        <div class="modal-content w-75">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">Sign in</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <form>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username1">Username</label>
                                        <input type="text" id="username1" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password1">Password</label>
                                        <input type="password" id="password1" class="form-control" />
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--MODAL REGISTER-->
                <div class="modal fade" id="staticBackdrop2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                    aria-hidden="true">
                    <div class="modal-dialog d-flex justify-content-center">
                        <div class="modal-content w-75">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel2">Sign up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <form>
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="name2">First name</label>
                                        <input type="text" id="name2" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="name3">Last name</label>
                                        <input type="text" id="name3" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="email2">Email address</label>
                                        <input type="email" id="email2" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="name4">Username</label>
                                        <input type="text" id="name4" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="password2">Password</label>
                                        <input type="password" id="password2" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label" for="age">Age</label>
                                        <input type="number" id="age" class="form-control" />
                                    </div>
                                    <div class="form-outline mb-1">
                                        <label class="form-label">Role</label>
                                        <div>
                                            <input type="radio" id="roleUser" name="role" value="user" checked />
                                            <label for="roleUser">User</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="roleAdmin" name="role" value="admin" />
                                            <label for="roleAdmin">Admin</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
