<div class="categories">
    <section class="bg-light py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                    <h2 class="mb-4 display-5 text-center">Choose Your Category.</h2>
                    <p class="text-secondary mb-5 text-center lead fs-4">Explore a wide range
                        of categories to find the perfect services and products tailored to your needs. Whether
                        you’re looking for trusted reviews on restaurants, hotels, or tech products, we’ve got you
                        covered.</p>
                    <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="container-fluid">
                        <div class="row gy-3 gy-md-4">
                            <div class="col-12 col-lg-3" *ngFor="let category of categories">
                                <div class="card border-dark">
                                    <div
                                        class="card-body p-3 p-md-4 p-xxl-5 d-flex justify-content-center align-items-center">
                                        <div class="me-3 text-primary">
                                            <i [ngClass]="category.categoryIcon" style="font-size: 1.5rem;"></i>
                                        </div>
                                        <div>
                                            <h4 class="mb-1"><a href="#">{{category.categoryName}}</a></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
