<div class="top-rated">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                <h2 class="mb-4 display-5 text-center">Top rated reviews.</h2>
                <p class="text-secondary mb-5 text-center lead fs-4">Discover the best shopping experiences with our
                    selection of top-rated stores. These retailers have earned high praise from customers for their
                    exceptional service, quality products, and reliable delivery.</p>
                <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let temp of topRated">
                <div class="card-wrapper container-sm d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img [src]="'/assets/' + temp.logo" class="card-img-top" alt="Logo">
                        <div class="card-body">
                            <h5 class="card-title">{{temp.name}}</h5>
                            <p>{{temp.comment}}</p>
                            <span *ngFor="let star of stars.slice(0, temp.rating)" class="fa fa-star"></span>
                            <span *ngFor="let star of stars.slice(temp.rating, 5)" class="fa fa-star-o"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
